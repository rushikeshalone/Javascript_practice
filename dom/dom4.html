<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code || DOM</title>
</head>

<body style="background-color: #212121; color: #fff;">

<ul class="language">
    <li>Javascript</li>
</ul>
    
</body>
<script>
    function addlanguage (language){
const li = document.createElement('li');
li.innerHTML = `${language}`
document.querySelector('.language').appendChild(li)

    }

    addlanguage("Python")
    addlanguage("tyscrpt")

    function addoptilanguage (lanName){
       const li = document.createElement("li") ;
       li.appendChild(document.createTextNode(lanName));
       document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("golange")

    // Edit

    const secoundlan = document.querySelector("li:nth-child(2)")
         //secoundlan.innerHTML = "Mojo"
         const newli = document.createElement('li');
         newli.textContent = "Rushi"
         secoundlan.replaceWith(newli)

         const firstlan = document.querySelector("li:first-child");
          //const firstli =document.createElement('li');
          //firstli.textContent = "Jayesh"
          //firstlan.replaceWith(firstli);
          firstlan.outerHTML ='<li>Javascript jayesh</li>'

          // Remove 

          const lastlan = document.querySelector("li:last-child");
          lastlan.remove();
</script>
</html>
